name: Docs (Internal Preview)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-internal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'website/package-lock.json'
      - name: Install deps
        working-directory: website
        run: npm ci || npm i
      - name: Build (INTERNAL)
        env:
          SITE_PROFILE: internal
        working-directory: website
        run: npm run build
      - name: Archive build
        uses: actions/upload-artifact@v4
        with:
          name: internal-docs-build
          path: website/build
